<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="URLdeDestino.html" method="GET" target="_blank"> <!--_blank es para abrir nueva ventana-->
       <label for="username">username:</label><!--Label es una etiqueta a que se hace referencia-->
       <input type="text" name="username" id="username"><!--Campo para poder escribir -->
        
       <br><br>
        <label for="realname">Nombre real:</label> 
        <input type="text" name="realname" id="realname"><!--Campo para poder escribir -->       
        <br>

 
        <fieldset>
            <legend>¿Tienes carnet de conducir?</legend>
            <label form="carnetsi">SI</label>
            <input type="radio"  name="carnet" value="carnetsi">
            <label form="carnetsi">NO</label>
            <input type="radio"  name="carnet" value="carnetno">
        </fieldset>
        <br>

        <fieldset>
            <legend>Gustos musicales</legend>
            <label for="pop">Pop:</label>
            <input type="checkbox" name="musica[]" value="pop" id="pop">
            <label for="heavy">Heavy:</label>
            <input type="checkbox" name="musica[]" value="heavy" id="heavy">
            <label for="pachanga">Pachanga:</label>
            <input type="checkbox" name="musica[]" value="pachanga" id="pachanga">
        </fieldset>
        <br>

        <label for="nacionalidad">Nacionalidad:</label>
        <select id="nacionalidad" name="nacionalidad">
            <option value="espana">España</option>
            <option value="usa">USA</option>
            <option value="brasil">Brasil</option>
        </select>
        <br>

        <label for="observaciones">Observaciones:</label><br>
        <textarea name="observaciones" id="observaciones" rows="5" cols="30" placeholder="Introduce aqui cualquier observacion"></textarea>
        <br>
        <button type="submit" name="Enviar">Enviar Datos</button>

    </form>
    <br>

    <table border="1">
        <thead>
            <tr>
                <th>POSICION</th><!--Como encabezado, y se ve negrita-->
                <th>ATLETA</th>
                <th>TIEMPO</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Michel Eaton</td>
                <td>2:23:00</td>
            </tr>

            <tr>
                <td rowspan="2">2</td>
                <td colspan="2">Ricardo Rodríguez</td><!--El cospan es para asignar cuanto va a ocupar la fila-->
            </tr>

            <tr>
                <td>Stefan Rives</td>
                <td>4:78:00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>POSICION</td>
                <td>ATLETA</td>
                <td>TIME</td>
            </tr>
        </tfoot>
    </table>
    <caption>Tabla clasificada</caption><!--Se intrega con la tabla -->
</body>
</html>
